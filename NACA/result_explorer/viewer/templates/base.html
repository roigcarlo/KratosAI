<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>Result viewer</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.2.1/dygraph.min.css" />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1">
          {% block sidebar %}
            <div class="range-slider">
              <input class="input-range" orient="vertical" type="range" step="1" value="0" min="0" max="400">
              <span class="range-value"></span>
            </div> 
          {% endblock %}
        </div>
        <div class="col-sm-11 ">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/dygraph.min.js' %}"></script>

  {% block postload %}
  {% endblock %}
</html>
